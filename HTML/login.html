<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/CSS/login.css" />
  <script src="https://kit.fontawesome.com/229ad52509.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="nav-login">
      <div class="logo">
        <a href="/HTML/home.html"><div class="fa-solid fa-check-double"></div></a>
        <div class="title"><a href="/HTML/home.html">PREPPED</a></div>
      </div>
      <div class="nav-home">
        <a href="/HTML/home.html" tabindex="-1"><button class="nav-home-button"><i class="fa-sharp fa-solid fa-house"></i> HOME</button></a>
      </div>
    </nav>
  </header>
  <main>
    <div id="signup-container">
      <div class="signup-header">Login</div>
    </div>
    <form action="/HTML/home.html">
      <div class="formContainer">
        <div class="labels"><label for="username">Username</label></div>
        <input type="Username" placeholder="Enter Username" name="Username" required />
        <div class="labels"><label for="password">Password</label></div>
        <input type="Password" placeholder="Enter Password" name="Uassword" required />
        <div class="labels">
          <label><input type="checkbox" checked="checked" name="remember" />
            Remember me</label>
        </div>
        <button class="login-button"type="submit" value="Submit" onclick="login()">Log in</button>
      </div>
    </form>
  </main>

  <script defer src="/JavaScript/account.js"></script>
</body>

</html>
