<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css" />
    <script
      src="https://kit.fontawesome.com/229ad52509.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
        <nav class="nav-login">
            <div class="logo">
                <a href="/HTML/home.html"><div class="fa-solid fa-check-double"></div></a>
            </div>
            <div class="title"><a href="/HTML/home.html">PREPPED</a></div>
        </nav>
    </header>
    <main>
        <div id="signup-container">
        <div class="signup-header">Login</div>
        </div>
        <form>
        <div class="formContainer">
            <div class="labels"><label for="email">Email</label></div>
            <input
            type="email"
            placeholder="Enter Email"
            name="email"
            required
            />
            <div class="labels"><label for="password">Password</label></div>
            <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
            />
            <div class="labels">
            <label
                ><input type="checkbox" checked="checked" name="remember" />
                Remember me</label
            >
            </div>
            <button type="submit">Log in</button>
        </div>
        </form>
    </main>
    <footer></footer>
  </body>
</html>
