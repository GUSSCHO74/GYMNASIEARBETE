<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cart.css">
    <script
      src="https://kit.fontawesome.com/229ad52509.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="nav-cart">
            <div class="back" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <p class="back-text">Go back</p>
            </div>
            <div class="logo">
                <a href="#">
                    <!-- <img src="" alt="Company logo"> -->
                </a>
            </div>
            <div class="username">USERNAME</div>
        </nav>
    </header>
    <main>
        <div class="cart-board">
            <div class="cart-info">
                <h1>CHECKOUT</h1>
                <div class="extra-space1"></div>
                <div class="extra-space2"></div>
                <div class="info-quantity">Quantity</div>
                <div class="info-price">Price</div>
            </div>
            <div class="cart-list">
                <div class="cart-card">
                    <div class="cart-symbols">
                        <i class="fas fa-trash"></i>
                        <div class="item-name">name</div>
                        <img class="item-pic" src="/IMAGES/apparel.jpg"></img>
                        <div class="quantity-icons">
                            <i class="fas fa-minus-circle" onclick="remove()"></i>
                            <div class="counter"><span id="counter">0</span></div>
                            <i class="fas fa-plus-circle" onclick="add()"></i>
                        </div>
                        <div class="price">420</div>
                    </div>
                </div>
            </div>
            <div class="payment">
                <div class="total-price">
                    <p>Total price:</p>
                    <div class="total-text">0</div>
                </div>
                <div class="confirm">
                    <button type="submit">Confirm purchase</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script defer src="/JavaScript/increment.js"></script>
    <script defer src="/JavaScript/account.js"></script>
</body>
</html>
