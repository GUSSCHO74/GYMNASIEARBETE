<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cart.css">
    <script
      src="https://kit.fontawesome.com/229ad52509.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="nav-cart">
            <div class="back" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <p class="back-text">Go back</p>
            </div>
            <a href="/HTML/home.html"><button class="nav-home-button"><i class="fa-sharp fa-solid fa-house"></i> HOME</button></a>
        </nav>
    </header>
    <main>
        <div class="cart-board">
            <div class="cart-info">
                <h1>CHECKOUT</h1>
                <div class="extra-space1"></div>
                <div class="extra-space2"></div>
                <div class="info-quantity">Quantity</div>
                <div class="info-price">Price</div>
            </div>
            <div class="cart-list">
                <div class="cart-card-1">
                    <div class="cart-symbols">
                        <i class="fas fa-trash trash-1"></i>
                        <div class="item-name">CRACK PWO 120mg DMAA 340g</div>
                        <img class="item-pic" src="/IMAGES/products/crack.png" alt="Picture of preworkout called Crack"></img>
                        <div class="quantity-icons">
                            <i class="fas fa-minus-circle remove-1""></i>
                            <div class="counter"><span id="counter-cart-1">0</span></div>
                            <i class="fas fa-plus-circle add-1"></i>
                        </div>
                        <div class="price-1">40</div>
                    </div>
                </div>

                <div class="cart-card-2">
                    <div class="cart-symbols">
                        <i class="fas fa-trash trash-2"></i>
                        <div class="item-name">I AM FUCKED UP PWO 300g</div>
                        <img class="item-pic" src="/IMAGES/products/fuckedup.png" alt="Picture of preworkout called I am fucked up"></img>
                        <div class="quantity-icons">
                            <i class="fas fa-minus-circle remove-2"></i>
                            <div class="counter"><span id="counter-cart-2">0</span></div>
                            <i class="fas fa-plus-circle add-2"></i>
                        </div>
                        <div class="price-2">30</div>
                    </div>
                </div>

                <div class="cart-card-3">
                    <div class="cart-symbols">
                        <i class="fas fa-trash trash-3"></i>
                        <div class="item-name">CREATINE MONOHYDRATE 200g</div>
                        <img class="item-pic" src="/IMAGES/products/creatine.png" alt="Picture of creatine monohydra"></img>
                        <div class="quantity-icons">
                            <i class="fas fa-minus-circle remove-3"></i>
                            <div class="counter"><span id="counter-cart-3">0</span></div>
                            <i class="fas fa-plus-circle add-3"></i>
                        </div>
                        <div class="price-3">15</div>
                    </div>
                </div>
            </div>
            <div class="payment">
                <div class="total-price">
                    <p>Total price:</p>
                    <div class="total-text">0</div>
                </div>
                <div class="confirm">
                    <button type="submit">Confirm purchase</button>
                </div>
                <div class="purchase">
                    <p class="purchase-text">Thank you for making a purchase!</p>
                    <img class="thumbs-up" src="/IMAGES/thumbs up.jpg" alt="Two men giving the thumbs up">
                </div>
            </div>
        </div>
    </main>

    <footer>Â® Made by the great minds of Johan Gustafsson & Matija Durdek</footer>
    <script defer src="/JavaScript/cartAdd.js"></script>
    <script defer src="/JavaScript/account.js"></script>
</body>
</html>
